<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Furnish</title>
</head>

<body>
    <!-- header -->
    <header>
        <input type="checkbox" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        <a href="#" class="logo">Furnish <span>.</span></a>
        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="#about">about</a>
            <a href="#products">products</a>
            <a href="#contact">contact</a>
        </nav>
        <nav class="icon">
            <a href="" class="fas fa-shopping-cart"></a>
        </nav>
    </header>


    <!-- checkout -->
    <section class="my-5 py-5 checkout">
        <div class="container text-center mt-3 pt-5">
            <h2 class="form-weight-bold">Check Out</h2>
            <hr class="mx-auto">
            <div class="mx-auto container">
                <form action="" id="checkout-form">
                    <div class="form-group checkout-small-element">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="checkout-name" name="name" placeholder="name" required>
                    </div>

                    <div class="form-group checkout-small-element">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="checkout-email" name="email" placeholder="email" required>
                    </div>

                    <div class="form-group checkout-small-element">
                        <label for="">Phone</label>
                        <input type="tel" class="form-control" id="checkout-phone" name="phone" placeholder="phone number" required>
                    </div>

                    <div class="form-group checkout-small-element">
                        <label for="">City</label>
                        <input type="text" class="form-control" id="checkout-city" name="city" placeholder="city" required>
                    </div>

                    <div class="form-group checkout-large-element">
                        <label for="">Address</label>
                        <input type="text" class="form-control" id="checkout-address" name="address" placeholder="address" required>
                    </div>

                    <div class="form-group checkout-btn-container">
                        <p>Total amount: $199</p>
                        <input type="submit" class="btn" id="checkout-btn" name="checkout-btn" value="Checkout">
                    </div>
                </form>
            </div>
        </div>
    </section>


    <!-- footer -->
    <section class="footer" id="footer">
        <div class="box-container">

            <div class="box">
                <h3>quick links</h3>
                <a href="#home">home</a>
                <a href="#about">about</a>
                <a href="#features">features</a>
                <a href="#products">products</a>
                <a href="#contact">contact</a>
                <a href="#review">reviews</a>
            </div>

            <div class="box">
                <h3>extra Links</h3>
                <a href="#">cart</a>
                <a href="#">products</a>
                <a href="#">special offers</a>
            </div>

            <div class="box">
                <h3>locations</h3>
                <p>Australia</p>
                <p>US</p>
                <p>Germany</p>
            </div>

            <div class="box">
                <h3>contact info</h3>
                <p>+123 456 789</p>
                <p>info@email.com</p>
            </div>

        </div>

        <div class="credit">created by <span><a href="#">devlabs.com</a></span> | all rights preserved</div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
